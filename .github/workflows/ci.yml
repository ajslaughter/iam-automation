name: CI

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  tests:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Pester
        shell: pwsh
        run: |
          Install-Module Pester -Force -Scope CurrentUser -MinimumVersion 5.4.0

      - name: Run Pester
        shell: pwsh
        run: |
          $testResults = Invoke-Pester -Script .\tests\IamLab.Tests.ps1 -Output Detailed -OutputFormat NUnitXml -OutputFile .\TestResults.xml -PassThru
          if ($testResults.FailedCount -gt 0) {
            Write-Host "Tests failed"
            exit 1
          }

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: pester-results
          path: TestResults.xml
